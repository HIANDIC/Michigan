<!DOCTYPE html>
<html>
<head>
	<title>Tables</title>
	<meta charset="utf-8">
</head>
<body>
	<header>
		<h1>TABLES</h1>
		<h3>Straightforward Table Without Heads</h3>
	</header>
	<table>
		<tr>
			<td>One</td>
			<td>Two</td>
			<td>Three</td>
		</tr>
		<tr>
			<td>Four</td>
			<td>Five</td>
			<td>Six</td>
		</tr>
		<tr>
			<td>Seven</td>
			<td>Eight</td>
			<td>Nine</td>
		</tr>
	</table>

	<h3>Table With Heads</h3>
	<table>
		<tr>
			<th>NUMBER</th>
			<th>NAME</th>
			<th>EMAIL</th>
		</tr>
		<tr>
			<td>1</td>
			<td>Jackson</td>
			<td>jackson@something.com</td>
		</tr>
		<tr>
			<td>2</td>
			<td>Daniel</td>
			<td>danny@something.com</td>
		</tr>
		<tr>
			<td>3</td>
			<td>max</td>
			<td>maxx@something.com</td>
		</tr>
	</table>

</body>
</html>
